<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de números</title>
    <link rel="shortcut icon" type="imagex/png" href="./img/logo-clayton-1.webp">
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Sorteador<span class="container__texto-azul"> de números</span></h1>

                    <div class="container__campo">
                        <label class="texto__paragrafo">Quantidade números</label>
                        <input class="container__input" id="quantidade" type="number" min="1" value="6">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Número inicial</label>
                        <input class="container__input" id="de" type="number" min="1" value="1">
                    </div>
                    
                    <div class="container__campo">
                        <label class="texto__paragrafo">Número Final</label>
                        <input class="container__input" id="ate" type="number" min="1" value="60">
                    </div>
                </div>
                
                <div class="chute container__botoes">
                    <button onclick="sortear()" id="btn-sortear" class="container__botao">Sortear</button>
                </div>

                <div class="container__texto" id="resultado">
                    <label class="texto__paragrafo">Números sorteados:  nenhum até agora</label>
                </div>
            </div>

            
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
